<br>
<div class="container">
  <div class="row full-content">
    <!-- category -->
    <div class="col-8">
      <div class="sidebar-left hide-element">
        <ul class="sidebar-menu" *ngFor="let category of categorys">
          <li><a class="context-menu " (click)="getProductByCategory(category)">{{category}}</a></li>
        </ul>
      </div>
    </div>
    <div class="col-4  ">
      <!-- search -->
      <div class="">
        <input type="text" [(ngModel)]="search" placeholder="Search..." (ngModelChange)="fitercontrol.next($event)">
      </div>
    </div>
    <!-- main-content -->
    <div class="col-12 ">
      <div class="container">
        <div class="row isotope-grid">

          <div class="col-md-4 col-xl-3 product" *ngFor="let item of products; let i =index">

            <div class="">
              <a href="" [routerLink]="['/detail-product', item.id]">
                <img src="{{item.image}}" alt="" width="100%" height="250px">
              </a>
            </div>

            <div class="">
              <p> <a href="" [routerLink]="['/detail-product', item.id]">{{item.id}}.{{item.title}}</a></p>
              <p>{{item.price | currency : "USD"}}</p>
            </div>

          </div>
        </div>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" (click)="getproductpage1(1,8)">1</a></li>
            <li class="page-item"><a class="page-link" (click)="getproductpage1(2,16)">2</a></li>
            <li class="page-item"><a class="page-link" (click)="getproductpage1(3,24)">3</a></li>

            <a class="page-link" href="#">Next</a>
          </ul>
        </nav>

      </div>
    </div>

  </div>

</div>
