<div class="header__area">
  <div class="top-header__area">
    <div class="container-xl h-100">
      <div class="row h-100">
        <div class="col-6 h-100">
          <div class="h-100 top-header__left">
            <a href="#" class="mr-4"
              ><i class="fa-solid fa-phone mr-2"></i
              ><span> (123) 456-789-1230 </span></a
            >
            <a href="#"
              ><i class="fa-solid fa-envelope mr-2"></i>
              <span>Cozastore@gmail.com</span></a
            >
          </div>
        </div>
        <div class="col-6 h-100">
          <div class="top-header__social h-100 top-header__right">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <div class="h-100">
              <a [routerLink]="['/login']">
                <button class="btn btn__login" *ngIf="!authServices.isLogIn()">
                  Login
                </button>
              </a>
              <a class="" [routerLink]="['/register']">
                <button class="btn btn__signup" *ngIf="!authServices.isLogIn()">
                  Signup
                </button>
              </a>
              <a class="" [routerLink]="['/profile/1']">
                <button class="btn btn__signup" *ngIf="authServices.isLogIn()">
                  My Account
                </button>
              </a>
              <a class="" [routerLink]="['/home']">
                <button
                  class="btn btn__signup"
                  *ngIf="authServices.isLogIn()"
                  (click)="authServices.logout()"
                >
                  Logout
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-header__area shadow rounded">
    <div class="container-xl">
      <div class="main-header__content">
        <a href="#" class="main-header__logo">
          <img
            src="https://technext.github.io/cozastore/images/icons/logo-01.png"
            alt="Coza Store logo"
            class="navbar-brand--logo"
          />
        </a>

        <!-- Main header menu for Desktop start -->
        <div class="main-header__menu">
          <ul class="main-header__navbar">
            <li routerLinkActive="active">
              <a [routerLink]="['/home']">Home</a>
            </li>
            <li routerLinkActive="active">
              <a [routerLink]="['/products']">Shop</a>
            </li>
            <li>
              <a [routerLink]="['/feature']" routerLinkActive="active">
                Feature
              </a>
            </li>
            <li>
              <a [routerLink]="['/blog']" routerLinkActive="active">Blog</a>
            </li>
            <li>
              <a [routerLink]="['/about']" routerLinkActive="active">About</a>
            </li>
            <li>
              <a [routerLink]="['/contact']" routerLinkActive="active"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- Main header menu for Desktop end -->

        <div class="main-header__cart">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping" (click)="selectedTab()"></i>
        </div>

        <!-- Main header-menu for Tablet start -->
        <div class="main-header__sidebar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- Main header-menu for Tablet end -->
      </div>
    </div>
  </div>
</div>

<!-- Start Cart area -->
<div class="cart-area">
  <div class="hide-cart" (click)="closeTab()"></div>
  <div class="cart-container">
    <div class="cart-header">
      <h3 class="cart-header--title">Your Cart:</h3>
      <i class="fa-solid fa-xmark" (click)="closeTab()"></i>
    </div>
    <div class="cart-content">
      <ul class="cart-content--list">
        <li class="cart-list__item">
          <div class="cart-item">
            <div class="cart-item__picture">
              <img
                src="https://technext.github.io/cozastore/images/item-cart-01.jpg"
                alt=""
              />
            </div>
            <div class="cart-item__info">
              <a class="cart-item--title">White Shirt Pleat</a>
              <span class="cart-item--cost">$19.00</span>
            </div>
          </div>
        </li>

        <li class="cart-list__item">
          <div class="cart-item">
            <div class="cart-item__picture">
              <img
                src="https://technext.github.io/cozastore/images/item-cart-02.jpg"
                alt=""
              />
            </div>
            <div class="cart-item__info">
              <a class="cart-item--title"> Converse All Star </a>
              <span class="cart-item--cost">$19.00</span>
            </div>
          </div>
        </li>

        <li class="cart-list__item">
          <div class="cart-item">
            <div class="cart-item__picture">
              <img
                src="https://technext.github.io/cozastore/images/item-cart-03.jpg"
                alt=""
              />
            </div>
            <div class="cart-item__info">
              <a class="cart-item--title"> Nixon Porter Leather </a>
              <span class="cart-item--cost">$19.00</span>
            </div>
          </div>
        </li>
      </ul>
      <div class="cart-content--feature">
        <span>Total: $75.00</span>
        <div class="cart-content--btn">
          <a href="">
            <button class="view__cart--btn btn">VIEW CART</button>
          </a>
          <a href="">
            <button class="check-out__cart--btn btn">CHECK OUT</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
